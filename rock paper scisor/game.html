<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <link href="game.css" rel="stylesheet">
</head>
<body>
    <h1 class="red">Rock Paper Scissors</h1>
    <div class="cont row">
        <div class="hello col-4" id="rock"><img src="/image/rock.png" alt="" ><p>ROCK</p></div>
        <div class="hello col-4" id="paper"><img src="/image/paper.png" alt=""><P>PAPER</P></div>
        <div class="hello col-4" id="scissor"><img src="/image/scissors.png" alt=""><P>SCISSOR</P></div>
    </div>
    <div class="score-cord row">
        <div class="game col-6">
            <p class="fw-bolder">You</p>
            <p id="user">0</p>
        </div>
        <div class="game col-6">
            <p class="fw-bolder">Comp</p>
            <p id="comp">0</p>
        </div>
    </div>
    <div >
        <p class="d-inline fs-2 fw-bold">User Choice:<p class="user1 d-inline fs-2 fw-normal">None</p></p> 
        <p class="d-inline fs-2 fw-bold">Computer Choice:<p class="comp1 d-inline fs-2 fw-normal">None</p></p> 
        <p class="msg-container" id="ghgcg">Play your move</p>
    </div>
    <div class="ms-5">
        <button class="res-btn ms-5 mt-2 hate">Reset</button>
    </div>
<script src="game.js"></script>
</body>
</html>

      <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbzV6NWriMtqxPBGmyZxHwlDyJ629JCuHGuCKde54OLcJAehcD-ZRIVZQHwjCDdAM-sDGg/exec'
        const form = document.forms['submit-to-google-sheet']
        
        doc=document.querySelector("#succes")
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})


            .then(()=> {
                doc.innerText="Your Table is Booked Successfully"

                form.reset();
            })
            .catch(()=>{
                alert(" Sorry,Your Table is not Booked Successfully")

            })

            })


            
        
      </script>
